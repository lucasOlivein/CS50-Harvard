<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>

    <link rel="stylesheet" href="./assets/css/search.css">

</head>

<body>
    <div class="top-div overlap">
        <div class="search-normal">
            <a href="./pages/image_seach.html">Imagens</a>
            <a href="./pages/advanced_search.html">Pesquisa AvanÃ§ada</a>
        </div>
    </div>

    <!-- Div com a logo -->
    <div class="g-logo overlap">
        <img src="./assets/images/logo_color.png" alt="google_logo">
    </div>

    <!-- Div com 3 elementos: a barra de pesquisa e dois botoes -->
    <form method="get">
        <div class="search-div overlap">
            <div class="box">
                <div class="text-input">
                    <span class="search-icon">ğŸ”</span>
                    <input type="text" name="q">
                </div>
                <div class="submit-input">
                    <button type="submit" formaction="https://google.com/search">Pesquisa Google</button>
                    <button type="submit" name="btnI" value="1" formaction="https://google.com/search" >Estou com sorte</button>
                </div>
            </div>
        </div>
    </form>
    <footer>
        <search-footer></search-footer>
    </footer>

    <!--Div com as configuraÃ§Ãµes-->


    <script type="module" src="./components/search-footer.js">
        const configBtn = document.getElementById("config-btn");
        const menu = document.getElementById("config-menu");

        configBtn.addEventListener('click', (e) => {
            e.preventDefault();
            menu.style.visibility = menu.style.visibility === 'visible' ? 'hidden' : 'visible';
        });

        document.addEventListener('click', (e) => {
            if (!configBtn.contains(e.target) && !menu.contains(e.target)) {
                menu.style.visibility = 'hidden';
            }
        })

    </script>
</body>


</html>
