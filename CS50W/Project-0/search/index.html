<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/search.css">

    <script type="module">
        import { basicSearchToggle } from "./components/darkmode-handler.js"
        basicSearchToggle()
    </script>
    
</head>

<body>
    

    <div class="top-div">
        <div class="search-normal">
            <a href="./pages/image_seach.html">Imagens</a>
            <a href="./pages/advanced_search.html">Pesquisa Avançada</a>
        </div>
    </div>

    <!-- Div com a logo -->
    <div class="g-logo">
        <img id="logo" alt="google_logo">
    </div>

    <!-- Div com 3 elementos: a barra de pesquisa e dois botoes -->
    <form method="get">
        <div class="search-div">
            <div class="box">
                <div class="text-input">
                    <span class="search-icon"><svg id="icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                            width="20" height="20" viewBox="0 0 24 24">
                            <path
                                d="M 15.5 14 h -0.79 l -0.28 -0.27 A 6.471 6.471 0 0 0 16 9.5 A 6.5 6.5 0 1 0 9.5 16 c 1.61 0 3.09 -0.59 4.23 -1.57 l 0.27 0.28 v 0.79 l 5 4.99 L 20.49 19 l -4.99 -5 Z m -6 0 C 7.01 14 5 11.99 5 9.5 S 7.01 5 9.5 5 S 14 7.01 14 9.5 S 11.99 14 9.5 14 Z">
                            </path>
                        </svg></span>
                    <input id="search-bar" type="text" name="q">
                </div>
                <div class="submit-input">
                    <button class="submit-button" type="submit" formaction="https://google.com/search">Pesquisa
                        Google</button>
                    <button class="submit-button" type="submit" name="btnI" value="1"
                        formaction="https://google.com/search">Estou com
                        sorte</button>
                </div>
            </div>
        </div>
    </form>
    <footer>
        <search-footer></search-footer>
    </footer>

    <!--Div com as configurações-->
    <script type="module" src="./components/search-footer.js"></script>


</body>


</html>
