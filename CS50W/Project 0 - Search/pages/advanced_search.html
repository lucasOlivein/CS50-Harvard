<!DOCTYPE html>
<html>

<head>
    <title>Pesquisa Avançada do Google</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/advanced_search.css">

    <script type="module">
        import {advancedSearchToggle} from "../components/darkmode-handler.js"
        advancedSearchToggle()
    </script>
    
</head>

<body>
    
    <div class="top-div">
        <div class="advanced-head">
            <a href="../index.html">
                <span><img id="logo_svg" alt=""></span>
            </a>
        </div>
    </div>

    <div class="advanced-label">
        <span>Pesquisa Avançada</span>
    </div>

    <form action="https://google.com/search">
        <div id="form-div-1">
            <div id="form-div-1-1">
                <span>Localizar páginas com...</span>
            </div>
            <div id="form-div-1-2" type="text" value autofocus="autofocus"> </div>
            <div id="form-div-1-3" class="descr">Fazer isso na caixa de pesquisa.</div>
        </div>

        <div class="form-div" id="form-div-2" class="otByu">
            <div class="form-div-row"> 
                <div class="form-div-row-col-1">
                    <label for="all-of">todas estas palavras</label>
                </div>
                <div class="form-div-row-col-2">
                    <input class="form-input" value autofocus="autofocus" autocomplete="off" type="text" name="as_q"
                        id="all-of">
                </div>
                <div class="form-div-row-col-3">    
                </div>
            </div>

            <div class="form-div-row"> 
                <div class="form-div-row-col-1"> 
                    <label for="this-exact">esta expressão ou frase exata</label>
                </div>
                <div class="form-div-row-col-2"> 
                    <input type="text" name="as_epq" id="this-exact" autocomplete="off" class="form-input">
                </div>
                <div class="form-div-row-col-3"> 
                </div>
            </div>

            <div class="form-div-row"> 
                <div class="form-div-row-col-1"> 
                    <label for="any-of">qualquer uma dessas palavras</label>
                </div>
                <div class="form-div-row-col-2"> 
                    <input type="text" name="as_oq" id="any-of" autocomplete="off" class="form-input">
                </div>
                <div class="form-div-row-col-3"> 
                </div>
            </div>

            <div class="form-div-row"> 
                <div class="form-div-row-col-1"> 
                    <label for="none-of">nenhuma dessas palavras</label>
                </div>
                <div class="form-div-row-col-2">
                    <input type="text" id="none-of" name="as_eq" autocomplete="off" class="form-input">
                </div>
                <div class="form-div-row-col-3">
                </div>
            </div>


            <div class="form-div-row">
                <div class="form-div-row-col-1"></div>
                <div class="form-div-row-col-2">
                    <button class="form-button" type="submit">Pesquisa Avançada</button>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
